<div class="table-wrapper" *ngIf="dataPair && ticksNumber > 0">
  <app-playing-table
    [dataPair]="dataPair"
    [currentUser]="currentUser"
    [gameInternalDataSnapshot]="gameInternalDataSnapshot$ | async"></app-playing-table>
</div>

<div class="gui-wrapper" *ngIf="dataPair && ticksNumber > 0">
  <app-player-gui
    [dataPair]="dataPair"
    [currentUser]="currentUser"
    [gameInternalDataSnapshot]="gameInternalDataSnapshot$ | async"></app-player-gui>
</div>
