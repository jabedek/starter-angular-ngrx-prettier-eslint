<ng-container *ngIf="userBasicData$ | async as user; else login">
  <div class="wrapper" *ngIf="!!user">
    <div class="account" [routerLink]="['/account']">{{ user.email || "account" }}</div>
    <div class="account logout" appAccess (access)="auth.firebaseLogout()">logout</div>
  </div>
</ng-container>

<ng-template #login>
  <div class="account login" appAccess (access)="auth.refreshLogin(true)">login</div>
</ng-template>
