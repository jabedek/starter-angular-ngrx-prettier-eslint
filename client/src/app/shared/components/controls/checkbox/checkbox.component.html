<div *ngIf="!mini" [ngClass]="{ disabled }" appAccess (access)="!disabled && (value = !value)">
  <p class="icon-container" [ngClass]="{ selected: value }"></p>
  {{ label }}
</div>

<div *ngIf="mini" [ngClass]="{ disabled, mini }" appAccess (access)="!disabled && (value = !value)">
  {{ label }}
  <p class="icon-container" [ngClass]="{ selected: value }"></p>
</div>
